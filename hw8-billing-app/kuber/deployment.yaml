apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw8-billing-app
  namespace: mantogin-hw8
  labels:
    app: hw8-billing-app
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: hw8-billing-app
  template:
    metadata:
      labels:
        app: hw8-billing-app
    spec:
      containers:
        - name: hw8-billing-app
          image: mantogin/hw8-billing-app:1.0.0
          ports:
            - containerPort: 8001
